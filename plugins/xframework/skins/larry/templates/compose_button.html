<div id='[~plugin~]-compose-button' class='xcloud-compose-button'>
    <input type='button' class='button' onclick='UI.toggle_popup("[~plugin~]-compose-menu", event)' value='[~labelServiceName~]' />
    <div id='[~plugin~]-compose-menu' class='popupmenu'>
        <ul class='toolbarmenu' role='menu'>
            <li role='menuitem'>
                <a href='javascript:void(0)' onclick='[~plugin~].select("preview")' class='active'>
                    [~labelInsertLink~]
                </a>
            </li>
            <li>
                <a href='javascript:void(0)' onclick='[~plugin~].select("direct")' class='active'>
                    [~labelDownloadAndAttach~]
                </a>
            </li>
        </ul>
    </div>
</div>
